<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Signup - FashionFinder</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Join Fashion Finder</h1>
            <p class="login-subtitle">Create your account to start discovering outfits</p>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <form method="POST" class="login-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>
</body>
</html>
