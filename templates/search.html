<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Search - FashionFinder</title>
</head>
<body>
    <header class="search-header">
        <div class="container">
            <h1 class="search-title">Fashion Finder</h1>
            <p class="user-info">Welcome, {{ current_user.id }}! <a href="{{ url_for('logout') }}" class="logout-link">Logout</a></p>
        </div>
    </header>

    <main class="search-main">
        <div class="container">
            <div class="search-section">
                <h2>Find Your Perfect Outfit</h2>
                <form method="POST" class="search-form">
                    <div class="search-input-group">
                        <input type="text" name="query" placeholder="Describe what you're looking for..." required class="search-input">
                        <button type="submit" class="search-button">Search</button>
                    </div>
                </form>
            </div>

            {% if results %}
            <div class="results-section">
                <h3>Search Results Mind Map</h3>
                <div class="mind-map-container">
                    <svg id="mind-map" width="100%" height="600" viewBox="0 0 1200 800">
                        <g id="mind-map-group">
                            <!-- Nodes and connections will be added here by JavaScript -->
                        </g>
                    </svg>
                </div>
                <div class="mind-map-controls">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                    <button id="reset-view">Reset</button>
                </div>
            </div>
            {% endif %}
        </div>
    </main>

    <footer class="search-footer">
        <div class="container">
            <p>&copy; 2024 FashionFinder. All rights reserved.</p>
            <p>Made by proud sureshites sssismee</p>
        </div>
    </footer>

    <script>
        // Pass results data to JavaScript
        const searchResults = {{ results|tojson }};
    </script>
    <script src="{{ url_for('static', filename='mindmap.js') }}"></script>
</body>
</html>
