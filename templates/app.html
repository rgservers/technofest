<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 30vw;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}


</style>
</head>
<body>
    <div class="app-container">
        <header class="search-header">
            <div class="container">
                <h1 class="search-title">Fashion Finder</h1>
                <p class="user-info">Welcome, {{ current_user.id }}! <a href="{{ url_for('logout') }}" class="logout-link">Logout</a></p>
            </div>
        </header>
        <nav class="sidebar">
            <div class="sidenav">
                <h2>Fashion Finder</h2>
                <ul class="sidebar-menu">
                    <li><a href="{{ url_for('search') }}">Search</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Clients</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="results-section">
                <h3>Search Results Mind Map</h3>
                <div class="mind-map-container", onload="renderMindMap(items)">
                    <svg id="mind-map" width="100%" height="600" viewBox="0 0 1200 800">
                        <g id="mind-map-group">
                            <!-- Nodes and connections will be added here by JavaScript -->
                        </g>
                    </svg>
                </div>
                <div class="mind-map-controls">
                    <button id="zoom-in">+</button>
                    <button id="zoom-out">-</button>
                    <button id="reset-view">Reset</button>
                </div>
            </div>
            <!-- <div class="container">
                <h1>Your Fashion Items</h1>
                <p>Location: {{ country }}{% if state %}, {{ state }}{% endif %}</p>
                {% if items %}
                <div class="items-grid">
                    {% for item in items %}
                    <div class="item-card">
                        <img src="{{ item.image }}" alt="{{ item.descriptions }}" class="item-image">
                        <div class="item-info">
                            <p>{{ item.descriptions }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <p>No items to display.</p>
                {% endif %}
            </div> -->
        </main>
    </div>

    <script src="{{ url_for('static', filename='mindmap.js') }}"></script>
</body>
</html>
